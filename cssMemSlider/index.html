<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <title>CSS Mem Slider</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <input type="radio" name="slider" id="switch1" checked />
          <input type="radio" name="slider" id="switch2" />
          <input type="radio" name="slider" id="switch3" />
          <input type="radio" name="slider" id="switch4" />
          <input type="radio" name="slider" id="switch5" />
          <input type="radio" name="slider" id="switch6" />
          <input type="radio" name="slider" id="switch7" />
          <input type="radio" name="slider" id="switch8" />

          <div class="slider-items">
            <div class="slider-item"><img src="assets/images/mem1.png" /></div>
            <div class="slider-item"><img src="assets/images/mem2.png" /></div>
            <div class="slider-item"><img src="assets/images/mem3.png" /></div>
            <div class="slider-item"><img src="assets/images/mem4.png" /></div>
            <div class="slider-item"><img src="assets/images/mem5.png" /></div>
            <div class="slider-item"><img src="assets/images/mem6.png" /></div>
            <div class="slider-item"><img src="assets/images/mem7.png" /></div>
            <div class="slider-item"><img src="assets/images/mem8.png" /></div>
          </div>
          <div class="slider-controls-wrapper">
            <div class="active">
              <label for="switch1"><span class="active-item"></span></label>
              <label for="switch2"><span class="active-item"></span></label>
              <label for="switch3"><span class="active-item"></span></label>
              <label for="switch4"><span class="active-item"></span></label>
              <label for="switch5"><span class="active-item"></span></label>
              <label for="switch6"><span class="active-item"></span></label>
              <label for="switch7"><span class="active-item"></span></label>
              <label for="switch8"><span class="active-item"></span></label>
            </div>
            <div class="slider-titles-wrapper">
              <div class="slider-titles">
                <div class="slider-title">Хахаски#1</div>
                <div class="slider-title">Хахаски#2</div>
                <div class="slider-title">Хахаски#3</div>
                <div class="slider-title">Хахаски#4</div>
                <div class="slider-title">Хахаски#5</div>
                <div class="slider-title">Хахаски#6</div>
                <div class="slider-title">Хахаски#7</div>
                <div class="slider-title">Хахаски#8</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
